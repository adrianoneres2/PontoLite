<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Autenticação</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" />
<link th:rel="stylesheet" th:href="@{/webjars/jquery/3.0.0/jquery.min.js}" />

<body>
	<div id="DivIdContainer" class="container-fluid">

		<div th:replace="~{base :: barraMenu}"></div>
		<div id=DivIdConteudo align="center" class="col"
			style="margin-top: 100px; margin-left:auto; margin-right: auto;">

			<div>
				<div id="divLoginRowInformacao" class="row justify-content-md-center">
					<span>
						<h1>ACESSO</h1>
					</span>
				</div>
				<form method="post" th:action="@{/pontolite}" th:object="${loginDto}">
					<div id="divLoginRowNome" class="row justify-content-md-center form-group">

						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('username')}">
							<label class="validation-message" th:errors="*{username}"></label>
						</div>

						<input th:field="*{username}" th:value="${username}" type="text"
							style="width: 300px; height: 40px" placeholder="Nome do usuário" class="form-control"
							required>
					</div>

					<div id="divLoginRowSenha" class="row justify-content-md-center mt-2 form-group">
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}">
							<label class="validation-message" th:errors="*{password}"></label>
						</div>
						<input th:field="*{password}" th:value="${password}" type="password"
							style="width: 300px; height: 40px" placeholder="Senha" class="form-control" required>
					</div>
					<div id="divLoginRowSubmit" class="row justify-content-md-center mt-2 form-group">
						<input type="submit" name="btLoginEnviar" value="Acessar" class="btn btn-success btn-lg"
							style="width: 300px">
					</div>
					<div id="divLoginRowRecuperarSenha" class="row justify-content-md-center mt-2">
						<input type="submit" name="btLoginRecuperar" value="Recuperar Senha"
							class="btn btn-secondary btn-lg" style="width: 300px">
					</div>
				</form>

				<hr style="width: 300px">

				<div th:replace="~{base :: mensagemErro(${msg})}"></div>
			</div>

		</div>
		<div th:replace="~{base :: barraRodape}"></div>
	</div>
	<div>
		<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
	</div>
</body>

</html>
