<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{base :: head}"></div>

<body>
	<div id="DivIdContainer" class="container-fluid">
		<row>
			<div th:replace="~{base :: menuPrincipal}"></div>
		</row>
		<row>
			<div id=DivIdConteudo align="center" class="col" style="margin-top:90px; margin-bottom: auto">
		</row>

		<row>
			<div class="card p-0 mb-2 bg-success text-white">
				<a class="nav-item nav-link" style="color:white" th:href="@{/pontolite/registrar}">
					<div class="card-body">
						Registrar um novo Ponto.
					</div>
				</a>
			</div>
			<div class="card p-0 mb-2 bg-primary text-white">
				<a class="nav-item nav-link" style="color:white" th:href="@{/pontolite/registrar}">
					<div class="card-body">
						Quer ver os pontos de hoje?
					</div>
				</a>
			</div>
			<div class="card p-0 mb-2 bg-danger text-white">
				<div class="card-body">
					Sobre o aplicativo
				</div>
			</div>
		</row>
	</div>
	<row>
		<div th:replace="~{base :: barraRodape}"></div>
	</row>
	</div>
	<div th:insert="~{base :: script}"></div>
</body>

</html>
